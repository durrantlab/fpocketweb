<div>
    <sub-section title="Visualization">
        <!-- <div class="row"> -->
            <!-- <div class="col-sm"> -->
            <!-- </div> -->

            <form-group label="" id="input-group-receptor-3dmol" description="">
                <threedmol :autoLoad="true" type="pockets" :proteinSurface="false"></threedmol>
            </form-group>

            <div class="col-sm d-none d-md-block rounded pt-2" style="width: 120px; float:right; position:absolute; top:75px; right:30px; background-color:rgba(255, 255, 255, 0.95);">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked value="" id="pocket1">
                    <label class="form-check-label" for="pocket1">
                      Pocket #1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="pocket2">
                    <label class="form-check-label" for="pocket2">
                      Pocket #2
                    </label>
                </div>
                ...
            </div>
        <!-- </div> -->
        <p class="text-center mb-0">Execution time: {{time}} seconds</p>
    </sub-section>
    <sub-section title="Detected Pockets">
        <info-table></info-table>
    </sub-section>

    <sub-section title="Output Files">
        <form-group label="All Output" id="input-group-zip-download" description="Download all FPocketWeb output as a ZIP file, including the information displayed above." :labelToLeft="false">
            <form-button :small="true" @click.native="fpocketOutputZipDownload">Download</form-button>
        </form-group>

        <!--
        JDD: No useful info here, so we can hide. 

        <form-group v-if="stdOut !== ''" label="Standard Output" id="input-group-standard-output" description="FPocketWeb's standard output." :labelToLeft="false">
            <b-form-textarea readonly id="textarea" v-model="stdOut" placeholder="Standard Output" rows="3" max-rows="6" style="white-space: pre;" class="text-monospace" size="sm"></b-form-textarea>
            <form-button :small="true" @click.native="stdOutDownload">Download</form-button>
        </form-group>
        -->

        <form-group label="Output PDB File" id="input-group-standard-output" description="FPocketWeb's output file with the pocket positions." :labelToLeft="false">
            <b-form-textarea readonly id="textarea" v-model="outputContents" placeholder="Standard Output" rows="3" max-rows="6" style="white-space: pre;" class="text-monospace" size="sm"></b-form-textarea>
            <form-button :small="true" @click.native="fpocketOutputContentsDownload">Download</form-button>
        </form-group>
    </sub-section>

    <fpocket-commandline></fpocket-commandline>

    <!-- 
        JDD: Hiding for now
        <fpocket-subpex v-if="$store.state['showSubpex']"></fpocket-subpex>
    -->
</div>
